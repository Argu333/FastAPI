<!DOCTYPE html>
<html>
<head>
  <title>Tasks</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      position: relative;
    }
    .logout-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #dc3545;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-button:hover {
      background-color: #bd2130;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .input-row input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .input-row input[type="number"] {
      max-width: 120px;
    }
    .center-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0 1.5rem;
    }
    .center-buttons button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .center-buttons button:hover {
      background: #0056b3;
    }
    ul#tasks {
      padding-left: 1.2rem;
    }
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .task-label-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
    }
    .task-label {
      flex-grow: 1;
    }
    .task-label.completed {
      text-decoration: line-through;
      color: green;
    }
    .task-label.incomplete {
      color: #333;
    }
    .delete-btn {
      background: transparent;
      font-size: 1.1rem;
      color: #dc3545;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-btn:hover {
      color: #bd2130;
    }
    .admin {
      margin-top: 2rem;
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .user-item button:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-button" onclick="logout()">Logout</button>
    <h2>Your Tasks</h2>
    <ul id="tasks"></ul>

    <div class="input-row">
      <input type="number" id="Tid" placeholder="Priority">
      <input type="text" id="Ttitle" placeholder="Task Title">
    </div>

    <div class="center-buttons">
      <button onclick="addTask()">Add</button>
      <button onclick="updateTask()">Update</button>
    </div>

    <div class="admin" id="adminPanel" style="display:none;">
      <h3>Admin: All Users</h3>
      <ul id="userList"></ul>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const headers = { Authorization: "Bearer " + token, "Content-Type": "application/json" };

    if (!token) window.location.href = "/";

    let allTasks = [];

    async function fetchTasks() {
      const res = await fetch("/tasks", { headers });
      allTasks = await res.json();
      allTasks.sort((a, b) => a.id - b.id);
      const ul = document.getElementById("tasks");
      ul.innerHTML = "";

      allTasks.forEach(t => {
        const li = document.createElement("li");
        li.className = "task-item";

        const wrapper = document.createElement("span");
        wrapper.className = "task-label-wrapper";

        const label = document.createElement("span");
        label.textContent = `${t.id}. ${t.title}`;
        label.className = "task-label " + (t.completed ? "completed" : "incomplete");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = t.completed;
        checkbox.onchange = () => updateTaskStatus(t.id, t.title, checkbox.checked);

        wrapper.appendChild(label);
        wrapper.appendChild(checkbox);

        const del = document.createElement("button");
        del.innerHTML = "❌";
        del.className = "delete-btn";
        del.onclick = () => {
          if (confirm("Are you sure you want to delete this task?")) {
            deleteTask(t.id);
          }
        };

        li.appendChild(wrapper);
        li.appendChild(del);
        ul.appendChild(li);
      });
    }

    async function addTask() {
      const idField = document.getElementById("Tid");
      const titleField = document.getElementById("Ttitle");
      const id = parseInt(idField.value);
      const title = titleField.value.trim();

      if (!title || isNaN(id)) {
        alert("Please enter a valid priority and title.");
        return;
      }

      if (allTasks.some(t => t.id === id)) {
        alert("This priority number is already used. Please choose another.");
        return;
      }

      const res = await fetch("/tasks", {
        method: "POST",
        headers,
        body: JSON.stringify({ id, title, completed: false })
      });

      if (res.ok) {
        idField.value = "";
        titleField.value = "";
        fetchTasks();
      } else {
        alert("Failed to add task.");
      }
    }

    async function updateTask() {
      const idField = document.getElementById("Tid");
      const titleField = document.getElementById("Ttitle");
      const id = parseInt(idField.value);
      const title = titleField.value.trim();

      if (!title || isNaN(id)) {
        alert("Please enter a valid priority and title.");
        return;
      }

      const res = await fetch("/tasks/" + id, {
        method: "PUT",
        headers,
        body: JSON.stringify({ id, title, completed: false })
      });

      if (res.ok) {
        idField.value = "";
        titleField.value = "";
        fetchTasks();
      } else {
        alert("Failed to update task.");
      }
    }

    async function updateTaskStatus(id, title, completed) {
      await fetch("/tasks/" + id, {
        method: "PUT",
        headers,
        body: JSON.stringify({ id, title, completed })
      });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch("/tasks/" + id, {
        method: "DELETE",
        headers
      });
      fetchTasks();
    }

    async function logout() {
      if (confirm("Are you sure you want to logout?")) {
        await fetch("/logout", { method: "POST", headers });
        localStorage.removeItem("token");
        window.location.href = "/";
      }
    }

    async function fetchUsers() {
      const res = await fetch("/users", { headers });
      if (!res.ok) return;
      document.getElementById("adminPanel").style.display = "block";
      const users = await res.json();
      const ul = document.getElementById("userList");
      ul.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.className = "user-item";
        li.innerHTML = `<span>${u}</span><button onclick="deleteUser('${u}')">Delete</button>`;
        ul.appendChild(li);
      });
    }

async function deleteUser(username) {
      if (!confirm(`Delete user '${username}'?`)) return;
    
      const res = await fetch("/users/" + username, {
        method: "DELETE",
        headers
      });
    
      if (res.ok) {
        const msg = await res.json();
        alert(msg.message); // ✅ show confirmation like "User 'bob' deleted"
        fetchUsers();
      } else {
        const err = await res.json();
        alert("Error: " + (err.detail || "Could not delete user.")); // ❌ show reason
      }
    }

    fetchTasks();
    fetchUsers();
  </script>
</body>
</html>
